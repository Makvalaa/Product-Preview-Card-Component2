<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="card">
    <picture class="card__container">
      <source class="card__img--desktop" srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <source class="card__img--mobile" srcset="images/image-product-mobile.jpg" media="(max-width: 599px)">
      <img class="card__img--default" src="images/image-product-mobile.jpg">
    </picture>
    <section class="card__content content">
      <p class="content__category">PERFUME</p>
      <h1 class="content__heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="content__price--green">$149.99 <span class="content__price--gray">$169.99</span></p>
      <button class="content__btn btn">
        <img class="btn__icon" src="images/icon-cart.svg">
        Add to Cart</button> 
    </section>   
  </main>
</body>
</html>
